<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div id="maindiv">
        <div id="main">
            <h1 id="screen"></h1>
            <div id="func">
                <div class="buttons" id="C" onclick="ClearScreen()">C</div>
                <div class="buttons" onclick="input('%')">%</div>
                <div class="buttons" onclick="input('/')">/</div>
                <div class="buttons" onclick="input('7')">7</div>
                <div class="buttons" onclick="input('8')">8</div>
                <div class="buttons" onclick="input('9')">9</div>
                <div class="buttons" onclick="input('*')">*</div>
                <div class="buttons" onclick="input('4')">4</div>
                <div class="buttons" onclick="input('5')">5</div>
                <div class="buttons" onclick="input('6')">6</div>
                <div class="buttons" onclick="input('+')">+</div>
                <div class="buttons" onclick="input('1')">1</div>
                <div class="buttons" onclick="input('2')">2</div>
                <div class="buttons" onclick="input('3')">3</div>
                <div class="buttons" onclick="input('-')">-</div>
                <div class="buttons" onclick="input('0')" id="zero">0</div>
                <div class="buttons" onclick="input('.')">.</div>
                <div class="buttons" onclick="answer()" id="a">=</div>
            </div>
        </div>
    </div>
</body>
</html>
